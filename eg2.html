<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 123;
        var y=0;
        var z = 0;
        while(x>0)
    {
        z=x%10;
        y+=z;
        x = parseInt(x/10);
        document.write(x+"<BR>");
        document.write(y+"<BR>");
        document.write(z+"<BR>");   
    }
    document.write(y);

    </script>
</body>
</html>
